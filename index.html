<div>
	<ul>
		<!--!Скачать себе репозиторий-->
		<li>
			git clone path-to-repository
		</li>
		<!--?Проверить статус-->
		<li>
			git status
		</li>
		<!-- *Добавить под контрол Git-->
		<li>
			git add (index.html) path-to-file
		</li>
		<!--Todo фиксация изменнений и коментарии-->
		<li>
			git commit -am "added new file index.html"
		</li>
		<!-- * Отправить все закомминтированные изменения на сервер-->
		<li>
			git push
		</li>
		<!-- *Забрать все закомминтированые изменеия с сервера-->
		<li>
			git pull
		</li>
	</ul>
</div>
